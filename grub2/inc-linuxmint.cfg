
menuentry "Linux Mint 18.1 Xfce" --class linuxmint {
  set isoname="linuxmint-18.1-xfce-64bit.iso"
  set isofile="${isopath}/linuxmint/${isoname}"
  echo "Using ${isoname}..."
  loopback loop $isofile
  linux (loop)/casper/vmlinuz boot=casper iso-scan/filename=${isofile} quiet splash intel_idle.max_cstate=1
  initrd (loop)/casper/initrd.lz
}
