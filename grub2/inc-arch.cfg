# Arch
# earlymodules=loop
if cpuid -l; then
menuentry "Arch Linux Install 2013.05.01 x86_64" --class arch {
  set isoname="archlinux-2013.05.01-dual.iso"
  set isofile="${isopath}/arch/${isoname}"
  echo "Using ${isoname}..."
  loopback loop $isofile
  linux (loop)/arch/boot/x86_64/vmlinuz img_dev=/dev/sda1 img_loop=$isofile archisobasedir=arch archisolabel=ARCH_201305
  initrd (loop)/arch/boot/x86_64/archiso.img
}
menuentry "ArchBang Live 2013.03.03 x86_64" --class arch {
  set isoname="archbang-03.03.2013-x86_64.iso"
