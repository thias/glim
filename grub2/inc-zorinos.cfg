# Zorin OS
function add_menu {
  isofile="$1"

  regexp \
    --set 1:isoname \
    --set 2:version \
    --set 3:variant \
    --set 4:arch \
    "^${isopath}/zorinos/(Zorin-OS-([^-]+)-([^-]+)-(.+)\.iso)\$" "${isofile}"
  menuentry "Zorin OS ${version} ${variant} ${arch}" "${isofile}" "${isoname}" --class zorinos {
    set isofile=$2
    set isoname=$3
    use "${isoname}"
    loop $isofile
    linux (loop)/casper/vmlinuz iso-scan/filename=${isofile} fsck.mode=skip quiet splash
    initrd (loop)/casper/initrd*
  }
}

for_each_sorted add_menu "$isopath"/zorinos/Zorin-OS-*.iso
