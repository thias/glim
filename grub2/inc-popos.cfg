# Pop!_OS
function add_menu {
  isofile="$1"

  regexp \
    --set 1:isoname \
    --set 2:version \
    --set 3:variant \
    "^${isopath}/popos/(pop-os_([^_]+)_(.+)\.iso)\$" "${isofile}"
  menuentry "Pop!_OS ${version} ${variant}" "${isofile}" "${isoname}" --class popos {
    set isofile=$2
    set isoname=$3
    use "${isoname}"
    loop $isofile
    probe --set isolabel --label (loop)
    linux (loop)/casper*/vmlinuz.efi boot=casper hostname=pop-os username=pop-os noprompt iso-scan/filename=${isofile} ---
    initrd (loop)/casper*/initrd.gz
  }
}

for_each_sorted add_menu "$isopath"/popos/pop-os_*.iso
