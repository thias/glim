menuentry "Peppermint 7" --class peppermint {
  set isoname="Peppermint-7-20161201-amd64.iso"
  set isofile="${isopath}/peppermint/${isoname}"
  echo "Using ${isoname}..."
  loopback loop $isofile
  linux (loop)/casper/vmlinuz.efi file=(loop)/preseed/peppermint.seed boot=casper iso-scan/filename=${isofile} quiet splash intel_idle.max_cstate=1
  initrd (loop)/casper/initrd.lz
}
